<!DOCTYPE html>
<html>
  <head>
    <title>TROCA DE NOTAS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="../imagens/Archer_Daniels_Midland_logo.svg.png" alt="" />
    <h1 id="game-title">Troca de Notas</h1>

      <div id="new-phase">
        <h2>Prólogo</h2>
        <p>
          Olá, tudo bem? hoje você vai aprender o processo fiscal do troca de
          notas. <br />wdw Este jogo vai te ajudar a aprender todo o processo
          fiscal de maneira intuitiva e legal.
        </p>
        <button onclick="iniciarNovaFase()">Continuwsar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
